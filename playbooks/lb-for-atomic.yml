---
- name: Add cloud-user if using Atomic nodes
  hosts: lb
  any_errors_fatal: true
  gather_facts: true
  remote_user: ec2-user
  become: yes
  become_method: sudo
  run_once: true
  vars:
    platform_type: "{{ lookup('env', 'OPT_PLATFORM_TYPE') | default('rhel', true) }}"
    ansible_user: ec2-user

  tasks:
  - name: Create cloud-user
    user:
      name: cloud-user
      shell: /bin/bash
      groups:
      - adm
      - wheel
      - systemd-journal

  - name: Add openshift-dev key
    ansible.posix.authorized_key:
      user: cloud-user
      state: present
      key: "{{ lookup('file', '~/.ssh/openshift-dev.pub') }}"

  - name: Modify sudoers
    lineinfile:
      path: /etc/sudoers
      state: present
      regexp: '^%wheel\s'
      line: '%wheel ALL=(ALL) NOPASSWD: ALL'
